<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="./image/iconBuengusto.svg" alt="logo">
                    <ul>
                        <li><a href="/">Ofertas</a></li>
                        <li><a href="/">Hierbas</a></li>
                        <li><a href="/">Recetas</a></li>
                        
                    </ul>
                </div>
            </nav>
            <section class="main-content">
                <p>Crea tu</p>
                <h1>Super pedido!</h1>
                <p>Hola soy Yupi 
                    el bot de FyV el Buen Gusto.
                    Soy una iniciativa del Buen Gusto y estoy aqui para hacerte la vida un poco mas sencilla</p>
            </section>
            <section class="side-content">
                <div></div> 
                <img src="./image/UVA.svg" alt="fruta">
                <p>EL BUEN</p>
                <p> GUSTO</p>
                

            </section>
            <section class="footer">
                <div id="button1" class="plato1 plato">
                    <img src="./image/plato.svg" alt="">
                    <img src="./image/kiwi.svg" alt="">
                </div>
                <div id="button2" class="plato2 plato">
                    <img src="./image/plato.svg" alt="">
                    <img src="./image/anana.svg" alt="">
                </div>
                <div id="button3" class="plato3 plato">
                    <img src="./image/plato.svg" alt="">
                    <img src="./image/pera.svg" alt="">
                </div>
            </section>
        </section>
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>

        </section>
        <section class="modal hidden">
            <div class="modal__content">
               <img class="modal__content--close"src="./image/pngwing.com.png" alt="">
                <div class="modal__content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2" >
                    <input type="radio" name="slider-1" id="radio-3" >

                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="./image/anana.svg" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="./image/kiwi.svg" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="./image/pera.svg" alt="">
                        </label>
                    </div>
                </div>
                <button class="button-modal">Lo quiero!</button>
            </div>

        </section>
    </div>
</body>
<script src="modal.js"></script>
</html>
